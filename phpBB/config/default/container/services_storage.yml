services:

    storage.a.avatar: # "a" because i dont know what to put, but probably this should "replace"/be integrated with storage
                      # and provide a method to access directly the adapter
        class: phpbb\storage\avatar
        arguments:
            - '@db'

# Storages
    storage.avatar:
        class: phpbb\storage\storage
        arguments:
            - '@storage.adapter.factory'
            - '@storage.a.avatar'
        tags:
            - { name: storage }

# Factory
    storage.adapter.factory:
        class: phpbb\storage\adapter_factory
        arguments:
            - '@config'
            - '@storage.adapter_collection'
            - '@storage.provider_collection'

# Collections
    storage.adapter_collection:
        class: phpbb\di\service_collection
        arguments:
            - '@service_container'
        tags:
            - { name: service_collection, tag: storage.adapter, class_name_aware: true }

    storage.provider_collection:
        class: phpbb\di\service_collection
        arguments:
            - '@service_container'
        tags:
            - { name: service_collection, tag: storage.provider, class_name_aware: true }

# Adapters
    storage.adapter.local:
        class: phpbb\storage\adapter\local
        shared: false
        arguments:
            - '@filesystem'
            - '@upload_imagesize'
            - '@mimetype.guesser'
            - '%core.root_path%'
        tags:
            - { name: storage.adapter }

# Providers
    storage.provider.local:
        class: phpbb\storage\provider\local
        arguments:
        tags:
            - { name: storage.provider }
