phpbb_storage_avatar_controller:
    path:               /download/avatar/{file}
    methods:            [GET]
    defaults:
        _controller:    phpbb.storage.avatar.controller:handle

phpbb_storage_attachment_controller:
    path:               /download/attachment/{id}
    methods:            [GET]
    defaults:
        _controller:    phpbb.storage.attachment.controller:handle
    requirements:
        id:             \d+
